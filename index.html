<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCalc | Precision Tool</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-primary: #6366f1;
            --accent-secondary: #2dd4bf;
            --danger: #fb7185;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --btn-bg: rgba(255, 255, 255, 0.05);
            --btn-hover: rgba(255, 255, 255, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(45, 212, 191, 0.15) 0px, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 40px;
            padding: 20px;
            color: var(--text-main);
        }

        /* ===== Card Glassmorphism ===== */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 360px;
            transition: transform 0.3s ease;
        }

        /* ===== Calculator Display ===== */
        .display-container {
            margin-bottom: 24px;
        }

        #display {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            font-size: 32px;
            font-weight: 300;
            color: var(--text-main);
            text-align: right;
            outline: none;
            letter-spacing: -1px;
        }

        /* ===== Professional Grid ===== */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            height: 54px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-main);
            background: var(--btn-bg);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0px);
        }

        /* Color Coding */
        .btn-sci { color: var(--accent-secondary); font-size: 14px; font-weight: 600; }
        .btn-op { color: var(--accent-primary); font-size: 20px; }
        .btn-danger { color: var(--danger); }
        .btn-equal {
            background: var(--accent-primary) !important;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }
        .btn-equal:hover {
            filter: brightness(1.1);
        }

        /* ===== String Section ===== */
        .string-box h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .string-box input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border 0.3s ease;
        }

        .string-box input:focus {
            border-color: var(--accent-primary);
        }

        .string-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .full { grid-column: span 2; }

        #stringResult {
            margin-top: 24px;
            padding: 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            font-size: 14px;
            color: var(--accent-secondary);
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed rgba(45, 212, 191, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-card { animation: fadeIn 0.6s ease-out; }
    </style>
</head>
<body>

<!-- ================= CALCULATOR ================= -->
<div class="glass-card">
    <div class="display-container">
        <input type="text" id="display" placeholder="0" readonly>
    </div>

    <div class="grid">
        <!-- Row 1 -->
        <button class="btn-danger" onclick="clearDisplay()">C</button>
        <button class="btn-danger" onclick="deleteLast()">⌫</button>
        <button class="btn-op" onclick="append('(')">(</button>
        <button class="btn-op" onclick="append(')')">)</button>

        <!-- Numbers -->
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="btn-op" onclick="append('/')">÷</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="btn-op" onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button class="btn-op" onclick="append('-')">−</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
        <button class="btn-equal" onclick="calculate()">=</button>
        <button class="btn-op" onclick="append('+')">+</button>

        <!-- Scientific -->
        <button class="btn-sci" onclick="appendFunction('sin(')">sin</button>
        <button class="btn-sci" onclick="appendFunction('cos(')">cos</button>
        <button class="btn-sci" onclick="appendFunction('tan(')">tan</button>
        <button class="btn-sci" onclick="appendFunction('sqrt(')">√</button>
        
        <button class="btn-sci" onclick="appendFunction('log(')">log</button>
        <button class="btn-sci" onclick="appendFunction('ln(')">ln</button>
        <button class="btn-sci" onclick="appendPower()">x²</button>
        <button class="btn-sci" onclick="append('**')">^</button>
    </div>
</div>

<!-- ================= STRING OPERATIONS ================= -->
<div class="glass-card string-box">
    <h2>Text Utility</h2>
    <div class="input-group">
        <input type="text" id="stringInput" placeholder="Type something...">
    </div>

    <div class="string-grid">
        <button onclick="stringLength()">Length</button>
        <button onclick="reverseString()">Reverse</button>
        <button onclick="toUpper()">UPPER</button>
        <button onclick="toLower()">lower</button>
        <button class="full" onclick="checkPalindrome()">Validate Palindrome</button>
    </div>

    <div id="stringResult">Result will appear here...</div>
</div>

<script>
    const display = document.getElementById("display");

    function append(val) { display.value += val; }
    function appendFunction(f) { display.value += f; }
    function appendPower() { display.value += "**2"; }
    function clearDisplay() { display.value = ""; }
    function deleteLast() { display.value = display.value.slice(0, -1); }

    function calculate() {
        let expr = display.value;
        if (!expr) return;

        try {
            // Replace symbols for JS evaluation
            let formattedExpr = expr
                .replace(/sin\(/g, "Math.sin(")
                .replace(/cos\(/g, "Math.cos(")
                .replace(/tan\(/g, "Math.tan(")
                .replace(/sqrt\(/g, "Math.sqrt(")
                .replace(/log\(/g, "Math.log10(")
                .replace(/ln\(/g, "Math.log(");

            const result = Function(`"use strict"; return (${formattedExpr})`)();
            
            if (!isFinite(result)) throw Error();
            
            // Limit decimals for clean look
            display.value = Number.isInteger(result) ? result : result.toFixed(4);
        } catch {
            display.value = "Error";
            setTimeout(clearDisplay, 1200);
        }
    }

    // String logic
    const getIn = () => document.getElementById("stringInput").value;
    const setOut = (t) => document.getElementById("stringResult").innerText = t;

    function stringLength() { setOut(`Character Count: ${getIn().length}`); }
    function reverseString() { setOut(getIn().split("").reverse().join("")); }
    function toUpper() { setOut(getIn().toUpperCase()); }
    function toLower() { setOut(getIn().toLowerCase()); }
    function checkPalindrome() {
        const s = getIn().toLowerCase().replace(/[^a-z0-9]/g, "");
        if(!s) return setOut("Input is empty");
        const isP = s === s.split("").reverse().join("");
        setOut(isP ? "✓ Valid Palindrome" : "✕ Not a Palindrome");
    }
</script>

</body>
</html>
